      <nav>
        <div class="masthead active-el">

          </ul>
        </div>
      </nav>
    </header>

    <!-- CLOCK -->
    <section class="clock section">
      <div class="inner">
        <div class="time">
          <span class="hour"></span><span class="blink">:</span><span class="minute"></span>
        </div>
        <div class="days">
          <div class="date"></div>
          <div class="day"></div>
        </div>
      </div>
    </section>

    <!-- TIMER -->
    <section class="timer section hidden">
      <div class="inner">
        <div class="timer__time">
          <span class="minutes">00</span> :
          <span class="secondes">00</span> .
          <span class="tens">00</span>
        </div>
        <div class="timer__controler">
          <button class="start btn">START</button>
          <button class="stop btn">STOP</button>
          <button class="reset btn">RESET</button>
        </div>
      </div>
    </section>

    <!-- TODO LIST -->
    <section class="todo section hidden">
      <div class="inner">
        <div class="heading">TODO LIST</div>
        <form class="todo-form">
          <input type="text" placeholder="Enter List">
          <button>ADD</button>
        </form>
      </div>
      <div class="todo-list">
        <ul class="task">
          <li></li>
        </ul>
      </div>
    </section>
