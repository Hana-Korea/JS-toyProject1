<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkHeesu</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/css/1heesu.css">
  <!-- JS -->
  <script tpye="module" defer src="/js/1heesu.js"></script>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header class="main-header">
      <nav>
        <div class="masthead active-el">
          <h1><a href="/source/1heesu.html">MAKING JS PROJECT</a></h1>
          <div id="menu-toggle" class="menu-toggle active-el">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
        </div>
        <div class="main-nav-list active-el">
          <ul>
            <li class="MAIN" data-text="MAIN"><a href="/index.html" data-text="MAIN">MAIN</a></li>
            <li class="CLOCK" data-animation="to-left" ><a href="#" data-text="CLOCK">CLOCK</a></li>
            <li class="TIMER" data-animation="to-bottom"><a href="#" data-text="TIMER">TIMER</a> </li>
            <li class="TODO" data-animation="to-top"><a href="#" data-text="TODO">TODO</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CLOCK -->
    <section class="clock">
      <div class="inner">
        <div class="time">
          <span class="hour"></span><span class="blink">:</span><span class="minute"></span>
        </div>
        <div class="days">
          <div class="date"></div>
          <div class="day"></div>
        </div>
      </div>
    </section>

    <!-- TIMER -->
    <section class="timer hidden">
      <div class="inner">
        <div class="timer__time">
          <span class="minutes">00</span> :
          <span class="secondes">00</span> :
          <span class="tens">00</span>
        </div>
        <div class="timer__controler">
          <button class="start btn">START</button>
          <button class="stop btn">STOP</button>
          <button class="reset btn">RESET</button>
        </div>
      </div>
    </section>


    <!-- TODO LIST -->
    <section class="todo hidden">
      <div class="inner">
        <div class="heading">TODO LIST</div>
        <form class="todo-form">
          <input type="text" placeholder="Enter List">
          <button>ADD</button>
        </form>
      </div>
      <div class="todo-list">
        <ul class="task">
          <li></li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="copy">
        â“’<span class="copy-year"></span>. Hisu Project All rights reserved.
      </div>
    </footer>
  </div>
</body>

</html>
