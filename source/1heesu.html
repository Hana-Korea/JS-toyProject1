<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkHeesu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/css/1heesu.css">
  <script tpye="module" defer src="/js/1heesu.js"></script>
</head>
<body><div class="container">
  <!-- HEADER -->
  <div class="header">MAKING JS PROJECT</div>

  <!-- TIMER -->
  <section class="timer hidden">
    <div class="inner">
      <div class="timer__time">
        <span class="minutes">00</span> :
        <span class="secondes">00</span> :
        <span class="tens">00</span> 
      </div>
      <div class="timer__controler">
        <button class="start btn">START</button>
        <button class="stop btn">STOP</button>
        <button class="reset btn">RESET</button>
      </div>
    </div>
  </section>

  <!-- CLOCK -->
  <section class="clock">
    <div class="inner">
      <div class="time">00:00</div>
      <div class="days">
        <div class="date">00.00.00</div>
        <div class="day">MONDAY</div>
      </div>
    </div>
  </section>

  <!-- TODO LIST -->
  <div class="todo-list"></div>

  <!-- NAV BAR -->
  <aside>
  </aside>
</div>
</body>
</html>
