<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeeSeungYong</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/5seungyong.css">
  <script type="module" defer src="/js/5seungyong.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="masthead active-element">
          <h1><a href="#0">TOYPROJECT</a></h1>
          <div id="menu-toggle" class="menu-toggle active-element">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
          </div>
      </div>
      <div class="main-nav-list active-element">
          <ul>
              <li><a href="#0" class="li-stop-watch">STOP WATCH</a></li>
              <li><a href="#0" class="li-clock">CLOCK</a></li>
              <li><a href="#0" class="li-todo-list">TODO LIST</a></li>
          </ul>
      </div>
  </nav>
  </header>
  <div class="main">

    <!-- 스톱워치 -->
    <div class="main-list-stop-watch">
      <div class="stop_watch">
        <p><a href="" class="main_head">STOP WATCH</a></p>
        <p class="stop_watch_time"><span class="stop_watch_time_min">00</span> : <span class="stop_watch_time_sec">00</span> : <span class="stop_watch_time_milsec">00</span></p>
        <div class="stop_watch_btn">
          <button class="btn_start">시작</button>
          <button class="btn_lap">재설정</button>
        </div>
        <div class="stop_watch_lap">
          <ul class="ul_lap_list">

          </ul>
        </div>
      </div>
    </div>

    <!-- 시계 -->
    <div class="main-list-clock">
      <div class="clock">
        <p><a href="" class="main_head">CLOCK</a></p>
      </div>
      <p><span class="clock-hour">00</span> : <span class="clock-min">00</span> : <span class="clock-sec">00</span></p>
    </div>

    <!-- 투두리스트 -->
    <div class="main-list-todo-list">
      <div class="todo_list">
        <p><a href="" class="main_head">TODO LIST</a></p>
      </div>
      <div class="todo-list-div">
        <input type="text" class="todo-list-input">
        <button class="todo-list-btn">추가</button>
      </div>
      <div class="todo-list-list">
        <ul class="todo-list-ul"></ul>
      </div>
    </div>

  </div>
</body>

</html>
