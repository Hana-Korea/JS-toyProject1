<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Project - Sung Yul</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="/css/2seongyeol.css" />
    <script type="module" defer src="../js/2seongyeol.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="main-nav">
          <h1>TOY PROJECT</h1>
          <!-- 햄버거 메뉴 -->
          <div class="menu-toggle" id="menu-toggle">
            <div class="toggle-bar1 toggle-item"></div>
            <div class="toggle-bar2 toggle-item"></div>
            <div class="toggle-bar3 toggle-item"></div>
          </div>
        </div>
        <div class="nav-list toggle-item">
          <ul class="toggle-item">
            <li id="nav-stopwatch"><h1>STOPWATCH</h1></li>
            <li id="nav-clock"><h1>CLOCK</h1></li>
            <li id="nav-todo"><h1>TODO</h1></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <!-- 스탑워치 -->
        <div class="stopwatch toggle-item">
          <div class="stopwatch-container">
            <div class="stopwatch__display" id="display"></div>
            <div class="stopwatch__btns" id="btns">
              <button id="start">
                <span class="material-symbols-outlined"> play_circle </span>
              </button>
              <button id="pause">
                <span class="material-symbols-outlined"> pause_circle </span>
              </button>
              <button id="reset">
                <span class="material-symbols-outlined"> device_reset </span>
              </button>
            </div>
          </div>
          <div class="records" id="records">Records</div>
        </div>

        <!-- 시계 -->
        <div class="clock toggle-item">
          <div id="clock-display"></div>
        </div>

        <!-- 투두 -->
        <div class="todo toggle-item">
          <div class="input-container">
            <input type="text" id="todo-input" placeholder="Enter a task" />
            <button class="todo__add" id="todo-add-btn">
              <span class="material-symbols-outlined"> add_circle </span>
            </button>
          </div>
          <ul class="todo__list" id="todo-list"></ul>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
