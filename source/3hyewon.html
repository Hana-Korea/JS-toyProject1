<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyewon's web site</title>
    <link
      rel="icon"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/Tropical_Fish_Emoji_1024x1024.png?v=1571606089"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stopwatch.css" />

    <link rel="stylesheet" href="/css/3hyewon.css" />
    <link rel="stylesheet" href="/css/clock.css" />
    <link rel="stylesheet" href="/css/todo.css" />
    <script defer src="/js/login.js"></script>
    <script defer src="/js/3hyewon.js"></script>
    <script defer src="/js/todo.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header__top">
        <a href="/source/3hyewon.html"
          ><div class="header__top__logo">
            <span class="material-symbols-outlined">home</span>
            Hyewon's home page
          </div></a
        >
        <div class="header__top__menu">Menu</div>
      </div>

      <ul class="header__menu hidden">
        <li class="stopwatch-pg header__menu__item">
          <a href="javascript:void(0);">stopwatch</a>
        </li>
        <li class="cal-clock-pg header__menu__item">
          <a href="javascript:void(0);">calendar&clock</a>
        </li>
        <li class="to-do-pg header__menu__item">
          <a href="javascript:void(0);">to-do list</a>
        </li>
      </ul>
    </header>
    <main>
      <!--Login -->
      <form class="login-container">
        <input
          type="text"
          class="login-txt"
          placeholder="Please write your name"
        />
        <button class="login-btn">click</button>
        <h2 class="hidden greetings"></h2>
      </form>
      <!--Calendar & Clock -->
      <div class="cal-clock-container">
        <div class="calendar-box">
          <span class="calendar-input"></span>
        </div>
        <!-- <div class="clock-box"> -->
        <div class="title">What time is it now?</div>
        <div class="clock-wrap">
          <div class="hr"></div>
          <div class="blink">:</div>
          <div class="min"></div>
          <div class="blink">:</div>
          <div class="sec"></div>
        </div>
        <!-- </div> -->
      </div>
      <!-- Stopwatch -->
      <div class="stopwatch-container">
        <div class="stopwatch-box">
          <h2>Stopwatch</h2>
          <div class="timer">00:00:00</div>
          <div class="button-wrap">
            <div class="button-item start">Start</div>
            <div class="button-item stop">Stop</div>
            <div class="button-item reset">Reset</div>
          </div>
        </div>
      </div>
      <!-- To-do -->
      <div class="todo-container">
        <form class="todo-box">
          <input
            class="todo-txt"
            type="text"
            placeholder="Enter your new task"
          />
          <button class="todo-btn">click</button>
        </form>
        <ul class="todo-list"></ul>
      </div>
    </main>
  </body>
</html>
