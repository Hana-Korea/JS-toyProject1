<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyewon's web site</title>
    <link
      rel="icon"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/Tropical_Fish_Emoji_1024x1024.png?v=1571606089"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/3hyewon.css" />
    <link rel="stylesheet" href="/css/clock.css" />
    <link rel="stylesheet" href="/css/todo.css" />
    <link rel="stylesheet" href="/css/stopwatch.css" />
    <script type="module" defer src="/js/todo.js"></script>
    <script type="module" defer src="/js/3hyewon.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- stopwatch -->
      <div class="stopwatch-container">
        <div class="stopwatch-box">
          <h2>Stopwatch</h2>
          <div class="timer">00:00:00</div>
          <div class="button-wrap">
            <div class="button-item start">Start</div>
            <div class="button-item stop">Stop</div>
            <div class="button-item reset">Reset</div>
          </div>
        </div>
      </div>
      <!-- claendar & clock -->
      <div class="cal-clock-container">
        <div class="calendar-box">
          <span class="calendar-input"></span>
        </div>
        <div class="clock-box">
          <div class="title">What time is it now?</div>
          <div class="clock-wrap">
            <div class="hr"></div>
            <div class="blink">:</div>
            <div class="min"></div>
            <div class="blink">:</div>
            <div class="sec"></div>
          </div>
        </div>
      </div>
      <!-- todo -->
      <form class="todo-container">
        <input class="todo-txt" type="text" placeholder="Enter your new task" />
        <button class="todo-btn"></button>
      </form>
      <ul class="todo-list"></ul>
    </main>
  </body>
</html>
