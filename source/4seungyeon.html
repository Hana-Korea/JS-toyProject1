<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/4seungyeon.css" />
    <script type="module" defer src="/js/4seungyeon.js"></script>
  </head>

  <body>
    <div class="menu-button">
      <span class="material-icons">menu</span>
    </div>

    <div class="stop-watch is-active">
      <h1 class="title">
        stop watch<br />
        vanilla javascript stopwatch
      </h1>

      <div class="timer">
        <span class="second"></span>
        <span>:</span>
        <span class="milli-second"></span>
      </div>

      <div class="button-group">
        <button class="btn btn-start" type="button">start</button>
        <button class="btn btn-stop" type="button">stop</button>
        <button class="btn btn-reset" type="button">reset</button>
      </div>
    </div>

    <div class="clock">
      <span class="time"></span>
    </div>

    <div class="todo-list">
      <header class="todo-list-header">
        <h1 class="title">Please Enter a task</h1>

        <div class="todo-list-form">
          <input type="text" placeholder="Enter a task" />

          <button class="add-button" type="button">
            <span class="material-icons">add</span>
          </button>
        </div>
      </header>

      <div class="todo-list-body">
        <ul class="task-list"></ul>
      </div>
    </div>

    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="is-watch" type="button">STOP WATCH</button>
          </li>

          <li class="nav-item">
            <button class="is-clock" type="button">CLOCK</button>
          </li>

          <li class="nav-item">
            <button class="is-todo" type="button">TODO LIST</button>
          </li>
        </ul>
      </nav>
    </aside>

    <div class="overlay"></div>
  </body>
</html>
