<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/4seungyeon.css" />
    <script type="module" defer src="/js/4seungyeon.js"></script>
  </head>

  <body>
    <div class="menu-button">
      <span class="material-icons">menu</span>
    </div>

    <div class="stop-watch">
      <h1 class="title">
        stop watch<br />
        vanilla javascript stopwatch
      </h1>

      <div class="timer">
        <span class="second"></span>
        <span>:</span>
        <span class="milli-second"></span>
      </div>

      <div class="button-group">
        <button class="btn btn-start" type="button">start</button>
        <button class="btn btn-stop" type="button">stop</button>
        <button class="btn btn-reset" type="button">reset</button>
      </div>
    </div>
  </body>
</html>
